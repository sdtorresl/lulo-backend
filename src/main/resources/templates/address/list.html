<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{address.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 th:text="#{address.list.headline}" class="grow text-3xl md:text-4xl font-medium mb-2" />
                <div>
                    <a th:href="@{/addresss/add}" th:text="#{address.list.createNew}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" />
                </div>
            </div>
            <div th:if="${addresss.empty}" th:text="#{address.list.empty}" />
            <div th:if="${!addresss.empty}" class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th th:text="#{address.id.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{address.address.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{address.line1.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{address.line2.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{address.city.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{address.province.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{address.country.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{address.postalCode.label}" scope="col" class="text-left p-2" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody class="border-t-2 border-black">
                        <tr th:each="address : ${addresss}" class="odd:bg-gray-100">
                            <td th:text="${address.id}" class="p-2" />
                            <td th:text="${address.address}" class="p-2" />
                            <td th:text="${address.line1}" class="p-2" />
                            <td th:text="${address.line2}" class="p-2" />
                            <td th:text="${address.city}" class="p-2" />
                            <td th:text="${address.province}" class="p-2" />
                            <td th:text="${address.country}" class="p-2" />
                            <td th:text="${address.postalCode}" class="p-2" />
                            <td class="p-2">
                                <div class="float-right whitespace-nowrap">
                                    <a th:href="@{/addresss/edit/{id}(id=${address.id})}" th:text="#{address.list.edit}" class="inline-block text-white bg-sky-500 hover:bg-sky-600 focus:ring-sky-200focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                    <form th:action="@{/addresss/delete/{id}(id=${address.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="inline">
                                        <button th:text="#{address.list.delete}" type="submit" class="inline-block text-white bg-red-500 hover:bg-red-600 focus:ring-red-200focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
